<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Alice&family=Cardo&family=Cormorant:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="settings.css">
	<script src="settings.js" charset="utf-8" defer></script>
	<title>Settings</title>
</head>
<body>
	<div class="backdrop hidden"></div>

	<div class="settings-box hidden">
		<h2 class="title">Settings</h2>
		<div class="settings-content">
			<label class="volume">Music volume:  
				<br>
				<input type="checkbox" class="mute" id="music-button" value="music">
				<span class="mute-icon"></span>
				<input id="music-slider" type="range" min="0" max="100" value="50" class="slider"></input>
			</label>
		
			<label class="volume">Sound effects volume:  
				<br>
				<input type="checkbox" class="mute" id="SFX-button" value="SFX"> </input>
				<span class="mute-icon"></span>
				<input id="SFX-slider" type="range" min="0" max="100" value="50" class="slider"></input>
			</label>
				
			<label>Theme:  
				<select id="theme">
					<option value="light" class="light" selected>Light</option>
					<option value="dark" class="dark">Dark</option>
				</select>
			</label>
		</div>
		<div class="flex">
			<button id="save">SAVE</button>
			<button id="close">CLOSE</button>
		</div>
	</div>
</body>
</html>
