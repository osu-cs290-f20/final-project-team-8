<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="blackJack.css">
	<script src="blackJack.js" charset="utf8" defer></script>
	<title>Kaami BackJack</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="frontPage.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<header>
		<div class="about-div">
			<img src="output-onlinepngtools.png" id="logo" alt="" id="logo">
			<div class="other-buttons">
			<a href="https://www.google.com"><button type="button" class="btn btn-light" id="nav-button">How to Play</button></a>
			<a href="https://www.google.com"><button type="button" class="btn btn-light" id="nav-button">Settings</button></a>
			<a href="https://www.google.com"><button type="button" class="btn btn-light" id="nav-button">About Us</button></a>
			<button type="button" class="btn btn-light" id="nav-button2">Balance: <span> $5000 </span></button></a>
			</div>
			</div>
		</header>

			<img src="background.jpg" id="background-picture" alt="">
			

	<main class= "content">

		<div class="table-container">
			<aside class= "chip-container" id="chip-container">
	
				<h2>Chips</h2>
				
				<div id="chip-buttons">	
			<div id="chip-buttons">
				<div id="chip-buttons">	
					<img id="5" src="5chip.png" alt="value 5">
	
					<img id="10" src="10chip.png" alt="value 10">
	
					<img id="50" src="50chip.png" alt="value 50">
	
					<img id="100" src="100chip.png" alt="value 100">
	
					<img id="500" src="500chip.png" alt="value 500">
	
					<img id="1000" src="1000chip.png" alt="value 1000">
				</div>
			</aside>
			<img src="stock felt.jpg" id="felt-picture" alt="felt picture">

			<button id="start-button" class="action-button">Start playing</button>

			<div class="actions">
				<button id="bet-button" class="action-button">Bet Amount: </button>
				<button id="hit-button" class="action-button">Hit</button>
				<button id="stand-button" class="action-button">Stand</button>
				<button id="split-button" class="action-button">Split</button>
				<button id="next-hand-button" class="action-button">Next Hand</button>
				


			</div>




			<div class="card-container">
				<div id="dealer-cards">

				</div>

				<div id="player-cards">

				</div>


			</div>

		</div>




	</main>


	
</body>
</html>
